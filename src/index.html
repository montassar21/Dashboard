  <script>

    document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;
        const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
        sidebarLinks.forEach(link => {
          console.log(( link.parentElement.parentElement.classList.contains(currentPath.substring(1))))

            if (link.getAttribute('href') === currentPath ) {
 
              link.classList.add('active'); // Marque le lien comme actif
                let parent = link.parentElement;
                
                while (parent) {
                    if (parent.classList.contains('collapse')) {
                        parent.classList.add('show'); // Ouvre la section collapsible
                        if (parent.previousElementSibling) {
                            parent.previousElementSibling.classList.remove('collapsed'); // Assure que le contrôleur de la section n'est pas marqué comme collapsed
                        }
                    }
                    parent = parent.parentElement;
                }
            }


        });
    });
